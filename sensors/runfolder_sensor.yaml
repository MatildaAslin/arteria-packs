---
  class_name: "RunfolderSensor"
  entry_point: "runfolder_sensor.py"
  description: "Sensor which monitors runfolders"
  poll_interval: 5
  trigger_types:
    -
      name: "runfolder_ready"
      description: "Trigger which indicates that a runfolder is ready for processing"
      payload_schema:
        type: "object"
        properties:
          server:
            type: "string"
          timestamp:
            type: "string"
