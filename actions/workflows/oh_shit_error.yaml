---
version: '2.0'

oh_shit_error:
 input:
   - execution_id
   - runfolder_name
   - host
   - send_mail_to

   base: core.sendmail
   base-input:
       to: <% $.send_mail_to %>
       subject: "'[ARTERIA] - OH SHIT ERROR error occurred for runfolder <% $.runfolder_name %>'"
       body: "An oh shit error occurred on <% $.runfolder_name %> on <% $.host %>. Please investigate!"
   on-complete:
     - fail
