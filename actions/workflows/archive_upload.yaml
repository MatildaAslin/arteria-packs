version: "2.0" # mistral version
name: arteria-packs.archive_upload
description: Archives a runfolder to PDC with TSM

workflows:
    main:
        type: direct
        input:
            - runfolder
            - host
            - remove_previous_archive
        output:
            output_the_whole_workflow_context: <% $ %>

        tasks:
            ### GENERAL TASKS START ###
            note_workflow_repo_version:
              action: core.local
              input:
                cmd: git rev-parse HEAD
                cwd: /opt/stackstorm/packs/arteria-packs/
              on-success:
                - get_config

            get_config:
              action: arteria-packs.get_pack_config
              publish:
                archive_upload_port: <% task(get_config).result.result.archive_upload_service_port %>
              on-success:
                - create_archive_dir

            ### GENERAL TASKS END ###

            ### TRANSFER FILES START ###
            create_archive_dir:
              action: core.http
              input:
                url: http://<% $.host %>:<% $.archive_upload_port %>/api/1.0/create_dir/<% $.runfolder %>
                body: '{"remove": "<% $.remove_previous_archive %>"}'
                method: "POST"
              on-success:
                - compress_tsm_archive

            compress_tsm_archive:
               action: core.http
               input:
                 url: http://<% $.host %>:<% $.archive_upload_port %>/api/1.0/compress_archive/<% $.runfolder %>_archive
                 method: "POST"
                 timeout: 3600 # 1 hr timeout
               on-success:
                 - generate_checksums

            generate_checksums:
                action: arteria-packs.poll_status
                input:
                  url: http://<% $.host %>:<% $.archive_upload_port %>/api/1.0/gen_checksums/<% $.runfolder %>_archive
                  verify_ssl_cert: False
                  irma_mode: False
                  timeout: 86400 # 24 h timeout
                on-success:
                  - tsm_archive_to_pdc

            tsm_archive_to_pdc:
                action: arteria-packs.poll_status
                input:
                  url: http://<% $.host %>:<% $.archive_upload_port %>/api/1.0/upload/<% $.runfolder %>_archive
                  verify_ssl_cert: False
                  irma_mode: False
                  timeout: 604800 # 1w worst-case timeout

            ### TRANSFER FILES END ###
