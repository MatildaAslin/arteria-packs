---
name: archive_workflow
description: >
  Archives a runfolder to PDC with TSM (and checks MD5 sums of the transfered files?)
enabled: true
runner_type: mistral-v2
entry_point: workflows/archive_workflow.yaml
pack: arteria-packs
parameters:
  context:
    default: {}
    immutable: true
    type: object
  workflow:
    default: arteria-packs.archive_workflow
    immutable: true
    type: string
  archive_excludes:
    description: 'egrep pattern for files to exclude from archive'
    required: true
    type: string
  host:
    description: 'Host where runfolder is located'
    required: true
    type: string
  runfolder:
    description: 'Path to runfolder to archive'
    required: true
    type: string
