---
name: bcl2fastq 
description: Run demultiplexing using bcl2fastq
enabled: true
runner_type: remote-shell-script
entry_point: lib/bcl2fastq.py
pack: arteria-packs
parameters:

#  username:
#    type: string
#    default: vagrant
#
#  password:
#    type: string
#    default: vagrant

  input:
    type: string
    required: True
    description: "Path to the runfolder to demultiplexing."

  output:
    required: True
    type: string
    description: "Path to output from demultiplexing."

  barcode_mismatches:
    default: null
    type: string
    description: "Number of missmatches to allow. Accepts 0, 1 or 2"

  tiles:
    default: null
    type: string
    description: "Regular expression for tiles to include (see bcl2fastq manual for detailed description)"

  use_bases_mask:
    default: null
    type: string
    description: "Base mask to use (see bcl2fastq manual for detailed description)."

  additional_arguments:
    default: null
    type: string
    description: "Any additional arguments to bcl2fastq can be fed here. Note that quoutes (\") are needed around arguments for the to parse properly. E.g. \"--my-first-arg 1 --my-second-arg 2\" "

    

