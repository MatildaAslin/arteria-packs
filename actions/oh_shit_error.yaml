---
name: oh_shit_error
description: Send out an oh shit error
enabled: true
runner_type: mistral-v2
entry_point: workflows/oh_shit_error.yaml
pack: arteria-packs
parameters:

  context:
    default: {}
    immutable: true
    type: object

  workflow:
    default: arteria-packs.oh_shit_error
    immutable: true
    type: string

  host:
    default: null
    required: true
    type: string
    description: "Host where the runfolder is located."

  runfolder:
    default: null
    type: string
    required: true
    description: "Name of runfolder that failed"

  send_mail_to:
    default: johan.hermansson@medsci.uu.se
    type: string

  execution_id:
    default: null
    type: integer
