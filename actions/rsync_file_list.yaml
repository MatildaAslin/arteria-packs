---
    name: 'rsync_file_list'
    runner_type: 'run-remote'
    description: 'Create a list of files which will be rsynced based on the include file.'
    enabled: true
    entry_point: ''
    parameters:
        timeout:
        # Use a default timeout of 10 hour. "No timout" is fixed in a new version
        # https://github.com/StackStorm/st2/issues/1654
            default: 36000
        source:
            type: 'string'
            description: 'List of files/directories to to be copied'
            required: true
            position: 1
        dest_server:
            type: 'string'
            description: "Destination server for rsync'd files"
            required: true
            position: 2
        destination:
            type: 'string'
            description: 'Destination of files/directories on target server'
            required: true
            position: 3
        include_file:
            type: 'string'
            description: 'File with include instruction for rsync.'
            required: true
            position: 4
        cmd:
            immutable: true
            default: 'export FOLDER={{ source }}; export FOLDER_NAME=$(basename $FOLDER); pushd $FOLDER/.. > /dev/null; rsync -vrktp --dry-run --chmod=Dg+sx,ug+w,o-rwx --prune-empty-dirs --include-from {{include_file}} ${FOLDER} /tmp | grep $FOLDER_NAME | grep -v "\/$" | xargs -0 -d"\n" md5sum > rsync.md5; popd > /dev/null'
            position: 0
        connect_timeout:
            type: 'integer'
            description: 'SSH connect timeout in seconds'
            default: 86400 # 24 h
